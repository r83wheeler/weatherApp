<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <!--Link bootstrap to HTML-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

    <link href="./style.css" rel="stylesheet">
</head>

<body class="bgImage">

    <!-- Main Container -->
    <div class="container align-items-center">
        <div class="container border rounded p-3" id="mainContainer">

            <!-- Header -->
            <div class="row">
                <div class="col text-center">
                    <h1>Your Current Weather</h1>
                </div>

                <!-- Input and Submit button -->
                <div class="row">
                    <div class="col mt-3">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter ZIP"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="getWeather">Weather</button>
                        </div>
                    </div>
                </div>

                <div class="alert alert-warning d-none" role="alert" id="errorAlert">
                </div>

                <!-- Location & Weather Info-->
                <div class="d-none" id="weatherInfo">
                    <!--City-->
                    <div class="row">
                        <div class="col p-2 bg-primary text-center mt-2">
                            <h3>Location</h3>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col fs-4 text-center border" id="city">

                        </div>
                    </div>
                </div>

                <!--Temperature-->
                <div class="row">
                    <div class="col p-2 bg-primary text-center mt-4">
                        <h3 class=>Temperature</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center pt-1 pb-1 border" id="kelvin">
                    </div>
                    <div class="col text-center pt-1 pb-1 border" id="fahrenheit">
                    </div>
                    <div class="col text-center pt-1 pb-1 border" id="celsius">
                    </div>
                </div>

                <!-- Condition-->
                <div class="row">
                    <div class="col p-2 bg-primary text-center mt-4">
                        <h3>Current Conditions</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col fs-5 text-center border" id="condition">
                    </div>
                </div>

                <!--Other-->
                <div class="row">
                    <div class="col p-2 bg-primary text-center mt-4">
                        <h3>Image</h3>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col border rounded-bottom">
                        <img class="img-flex" id="image">
                    </div>
                </div>



            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
